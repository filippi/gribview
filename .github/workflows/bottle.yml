name: Build bottle

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  bottle:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Update Homebrew
        run: brew update

      - name: Tap gribview
        run: brew tap filippi/gribview https://github.com/filippi/homebrew-gribview

      - name: Build from source for bottling
        run: |
          brew uninstall --force gribview || true
          brew install --build-bottle filippi/gribview/gribview

      - name: Create bottle
        run: |
          mkdir -p bottle
          brew bottle --json filippi/gribview/gribview --output bottle
          ls -lh bottle

      - name: Upload bottle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gribview-bottle
          path: bottle/*
