name: Build bottle

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  bottle:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Update Homebrew
        run: brew update

      - name: Set up temporary tap with formula
        run: |
          brew tap-new local/gribview --no-git
          cp homebrew/gribview.rb "$(brew --repository local/gribview)/Formula/"

      - name: Build from source for bottling
        run: |
          brew uninstall --force gribview || true
          brew install --build-bottle local/gribview/gribview

      - name: Create bottle
        run: |
          mkdir -p bottle
          pushd bottle
          brew bottle --json local/gribview/gribview
          popd
          ls -lh bottle

      - name: Upload bottle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gribview-bottle
          path: bottle/*
