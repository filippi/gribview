name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: gribview
          condarc: |
            channels:
              - conda-forge
          create-args: >-
            cmake
            ninja
            eccodes
            glew
            sdl2
          init-shell: bash
          cache-environment: true

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Prepare artifact folder
        run: |
          rm -rf artifacts/${{ runner.os }}
          mkdir -p artifacts/${{ runner.os }}

      - name: Install
        run: cmake --install build --config Release --prefix "${{ github.workspace }}/artifacts/${{ runner.os }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gribview-${{ runner.os }}
          path: artifacts/${{ runner.os }}

  package:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Release packages (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: gribview
          condarc: |
            channels:
              - conda-forge
          create-args: >-
            cmake
            ninja
            eccodes
            glew
            sdl2
          init-shell: bash
          cache-environment: true

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Package Homebrew source archive
        if: runner.os == 'Linux'
        env:
          REF_VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${REF_VERSION#v}" ./tools/package_homebrew.sh

      - name: Create installable archives
        run: |
          mkdir -p dist
          cmake -E chdir build cpack -B "${{ github.workspace }}/dist"

      - name: List packages
        run: ls -R dist

      - name: Upload release packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ runner.os }}
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Display collected artifacts
        run: ls -R release_artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_artifacts/**/*.tar.gz
            release_artifacts/**/*.zip
            release_artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
