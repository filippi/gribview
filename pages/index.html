<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gribview – GRIB visualiser</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f2f2f5;
        color: #333;
    }

    .container {
        max-width: 680px;
        margin: 60px auto;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 40px 40px 50px 40px;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        display: inline-block;
        width: 100%;
    }

    img.icon {
        width: 180px;
        height: 180px;
        margin-bottom: 25px;
        border-radius: 28px;
    }

    h1 {
        font-size: 34px;
        margin-bottom: 6px;
        font-weight: 600;
    }

    p.subtitle {
        font-size: 17px;
        margin-top: 0;
        color: #666;
    }

    .buttons {
        margin-top: 35px;
    }

    a.btn {
        display: inline-block;
        background: #007aff;
        color: white;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 17px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        margin-bottom: 12px;
    }

    a.btn:hover {
        background: #006ae6;
    }

    a.dmg {
        background: #34c759; /* Apple green */
        box-shadow: 0 4px 12px rgba(52,199,89,0.35);
    }

    a.dmg:hover {
        background: #2cab4c;
    }

    .repo-link {
        margin-top: 20px;
        display: inline-block;
        font-size: 15px;
        color: #555;
        text-decoration: none;
    }

    .repo-link:hover {
        text-decoration: underline;
    }

    footer {
        margin-top: 40px;
        font-size: 13px;
        color: #999;
    }

</style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="icon.png" alt="gribview icon" class="icon">

        <h1>gribview</h1>
        <p class="subtitle">Lightweight cross-platform GRIB viewer</p>

        <div class="buttons">
            <!-- DIRECT DMG DOWNLOAD -->
            <a class="btn dmg" href="Gribview.dmg">
                Download macOS DMG
            </a>

            <!-- GENERIC RELEASES PAGE -->
            <a class="btn" href="sample.grib">
                Sample grib data
            </a>
        </div>

        <a class="repo-link" href="https://github.com/forefireAPI/gribview/" target="_blank">
            View the GitHub repository →
        </a>
    </div>

    <footer>
        Jean-Baptiste Filippi @ CNRS @ Universita di Corsica / Built with ECCodes – Open-source GRIB visualiser - firecaster.org   </footer>
</div>

</body>
</html>
